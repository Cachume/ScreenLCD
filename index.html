<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/index.css">
    <meta name="theme-color" content="#RRGGBB">
    <title>LCD</title>
</head>
<body>
    <main class="lcd-main">
        <div class="lcd-top no-gesture">
            <button id="button-left" class="button-left">
                <img src="assets/img/arrow.png" alt="" srcset="" id="arrow-left">
            </button>
            <div class="lcd-numbers">
                <span class="lcd-back" >
                    00:00
                </span>
                <span class="lcd-front" id="lcd-minutes">
                    20:00
                </span>
            </div>
            <button id="button-right" class="button-right">
                <img src="assets/img/arrow.png" alt="" srcset="" id="arrow-right">
            </button>
        </div>
        <div class="lcd-buttom no-gesture">
            <div class="lcd-left">
                <div class="lcd-left_title">
                    <h1>HOME</h1>
                </div>
                <div class="lcd-left_container">
                    <div class="lcd-left-buttons">
                        <button>+</button>
                        <button>-</button>
                    </div>
                    <div class="lcd-left_display">
                        <span class="lcd-left_display-back">
                            188
                        </span>
                        <span class="lcd-left_display-front">
                            1
                        </span>
                </div>
            </div>
            </div>
            <div class="lcd-center no-gesture">
                <div class="lcd-center_display">
                    <span class="lcd-center-back">88</span>
                    <span class="lcd-center-front">10</span>
                </div>
                <div class="lcd-center-buttons">
                    <button class="reset" id="reset-button">Resetear</button>
                </div>
            </div>
            <div class="lcd-right no-gesture">
                <div class="lcd-right_title">
                    <h1>GUEST</h1>
                </div>
                <div class="lcd-right_container">
                    <div class="lcd-left_display">
                        <span class="lcd-right_display-back">
                            188
                        </span>
                        <span class="lcd-right_display-front">
                            1
                        </span>
                </div>
                <div class="lcd-right-buttons">
                        <button>+</button>
                        <button>-</button>
                </div>
            </div>
        </div>
    </main>
    <script src="./assets/js/index.js"></script>
</body>
</html>
