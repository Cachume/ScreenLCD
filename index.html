<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/index.css">
    <title>LCD</title>
</head>
<body>
    <main class="lcd-main">
        <div class="lcd-top">
            <button id="button-left" class="button-left">
                <img src="assets/img/arrow.png" alt="" srcset="" id="arrow-left">
            </button>
            <div class="lcd-numbers">
                <span class="lcd-back" >
                    00:00
                </span>
                <span class="lcd-front" id="lcd-minutes">
                    20:00
                </span>
            </div>
            <button id="button-right" class="button-right">
                <img src="assets/img/arrow.png" alt="" srcset="" id="arrow-right">
            </button>
        </div>
    </main>
    <script src="./assets/js/index.js"></script>
</body>
</html>
